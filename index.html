<!DOCTYPE html>

<html lang="en">
  
<head>
  
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
  
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    #staticContainer {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .static {
      position: absolute;
      width: 1px;
      height: 1px;
      background-color: white;
      animation: static 1s infinite;
    }

    @keyframes static {
      0% { transform: translateY(-10px); }
      50% { transform: translateY(10px); }
      100% { transform: translateY(-10px); }
    }
    
  </style>
  
  <title>Jumping Particles</title>
  
</head>

<body>
  
  <div id="staticContainer"></div>

  <script>
  
    const staticContainer = document.getElementById('staticContainer');

    function createStatic() {
      for (let i = 0; i < 1000; i++) {
        const staticElement = document.createElement('div');
        
        staticElement.classList.add('static');
        
        staticElement.style.left = Math.random() * window.innerWidth + 'px';
        
        staticElement.style.top = Math.random() * window.innerHeight + 'px';
        
        staticElement.style.animationDuration = (Math.random() * 2 + 0.5) + 's';
        
        staticContainer.appendChild(staticElement);
        
      }
    }
